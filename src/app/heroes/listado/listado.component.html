<p>listado de Heroes</p>

<ul>
    <li *ngFor='let heroe of heroes; let i= index'>
        {{ i +1 }} - {{ heroe}}
    </li>
</ul>
<div *ngIf="heroeBorrado.length>0; else noBorrado">
<h3>Heroe heroeBorrado
  <small>{{ heroeBorrado }}</small>
</h3>
</div>
<ng-template #noBorrado><h3>No ha borrado nada </h3></ng-template>

  


<button (click)="borrarHeroe()">Eliminar</button>
